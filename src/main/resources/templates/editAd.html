<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Ads</title>
</head>
<body>
<h1>Edit your ads!</h1>

<form th:action="@{/save-edit-ad}" method="post">
    <input type="hidden" th:name="adId" th:value="${adId}">

    <label for="title">Title</label>
    <input type="text" id="title" th:name="title" th:value="${adTitle}">
    <br>

    <label for="desc">Description</label>
    <textarea th:name="description" id="desc" cols="50" rows="4" th:text="${adDescription}"></textarea>
    <br>

    <button type="submit">Save Changes</button>


</form>
</body>
</html>
