<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<a th:href="@{/}" class="flex justify-center mt-2 text-6xl font-bold"> Gym Bro
    <img width="72px" height="100px" src="../static/images/dumb.png" alt="This Image could not be loaded" class="ml-2">
</a>

<div class="flex justify-center">
    <div class="flex items-center flex-col bg-slate-200 px-10 py-10 mt-10 rounded-md border-2 border-black">
<form th:action="@{/save-edit-ad}" method="post">
    <input type="hidden" th:name="adId" th:value="${adId}">

    <label for="title">Title: </label>
    <input type="text" id="title" th:name="title" th:value="${adTitle}" class="bg-slate-200 border-2 border-black mb-2 px-2 rounded-sm py-2">
    <br>

    <label for="desc">Description: </label>
    <textarea th:name="description" id="desc" cols="50" rows="4" th:text="${adDescription}" class="bg-slate-200 border-2 border-black mb-2 px-2 rounded-sm py-2"></textarea>
    <br>

    <label for="email">Email: </label>
    <input type="email" id="email" th:name="email" th:value="${adEmail}" class="bg-slate-200 border-2 border-black mb-2 px-2 rounded-sm py-2">
    <br>

    <label for="price">Price: </label>
    <input type="text" id="price" th:name="price" th:value="${adPrice}" class="bg-slate-200 border-2 border-black mb-2 px-2 rounded-sm py-2">
    <br>

    <div class="flex justify-center">
    <div class="flex justify-center mt-4 py-2 bg-sky-400 w-40 rounded-md">
    <button type="submit">Save Changes</button>
    </div>
    </div>


</form>
</div>
</div>
</body>
</html>
