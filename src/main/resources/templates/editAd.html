<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<a th:href="@{/}" class="flex justify-center mt-2 text-6xl font-bold"> Gym Bro
    <img width="72px" height="100px" src="../static/images/dumb.png" alt="This Image could not be loaded" class="ml-2">
</a>

<form th:action="@{/save-edit-ad}" method="post">
    <input type="hidden" th:name="adId" th:value="${adId}">

    <label for="title">Title</label>
    <input type="text" id="title" th:name="title" th:value="${adTitle}">
    <br>

    <label for="desc">Description</label>
    <textarea th:name="description" id="desc" cols="50" rows="4" th:text="${adDescription}"></textarea>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" th:name="email" th:value="${adEmail}">
    <br>

    <label for="price">Price</label>
    <input type="text" id="price" th:name="price" th:value="${adPrice}">
    <br>

    <button type="submit">Save Changes</button>


</form>
</body>
</html>
