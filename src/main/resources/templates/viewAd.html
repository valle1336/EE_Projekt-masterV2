<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Ad</title>
</head>
<body>

<h1 th:text="${adEntity.title}"></h1>
<p th:text="${adEntity.description}"></p>
<p th:text="${adEntity.categories}"></p>
<p th:text="${adEntity.email}"></p>
<p th:text="${adEntity.price}"></p>

<a th:href="'mailto:' + ${adEntity.email}">Contact seller!</a>

</body>
</html>
