<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="flex justify-center mt-2 text-6xl font-bold"> Gym Bro
        <img width="72px" height="100px" src="../static/images/dumb.png" alt="This Image could not be loaded" class="ml-2">
    </h1>


        <div class="flex flex-wrap justify-center mt-10 max-w-screen-lg mx-auto">
            <div th:each="adEntity : ${products}" class="flex flex-grow items-center flex-col bg-slate-200 rounded-md border-2 border-black py-10 px-28 mx-4 my-4">
                <a th:href="@{/viewAd/{id}(id=${adEntity.id})}" th:text="${adEntity.title}" class="text-4xl"></a>
                <p th:text="*{adEntity.description}"></p>
                <p th:text="*{adEntity.categories}"></p>
                <p th:text="*{adEntity.email}"></p>
                <p th:text="*{adEntity.price}">kr</p>
                <p th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a th:href="@{/editAd(adId=${adEntity.id})}">Edit</a>
                    <a th:href="@{/deleteAd(adId=${adEntity.id})}">Delete</a>
                </p>
            </div>
        </div>

        <div class="flex flex-row justify-center mt-8 ">
             <a th:href="@{/createAd}" class="bg-sky-400 font-bold text-4xl px-4 pb-2 rounded-full mb-10">+</a>
             <a th:href="@{/myAds}" class="bg-purple-400 text-xl px-4 pb-2 mx-2 rounded-full mb-10 flex items-center">My Ads</a>
             <p th:if="${#authentication.principal == null}" >
                 <a th:href="@{/logout}" class="bg-red-400 text-4xl px-4 pb-2 mx-2 rounded-full mb-10">Logout</a>
             </p>
            <p th:if="${#authentication.principal != null}">
                <a th:href="@{/logout}" class="bg-green-400 text-4xl px-4 pb-2 mx-2 rounded-full mb-10">Login</a>
            </p>

        </div>


</body>
</html>
